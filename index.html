<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c23c53dbce.js" crossorigin="anonymous"></script>


</head>

<body>
    <!--Tag para fazer cabeçalho-->
    <header>

    </header>
    <h1>Login-Helper
    </h1>

    <main>
        <form>

            <section class="inputs-container">
                <input type="email" placeholder="exemplo@gmail.com">

                <div class="password-container">
                    <input type="password" placeholder="**********">
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-eye-slash"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha</span>
                </div>

                <a href="#">Esqueceu a senha?</a>
            </section>

            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com</span>
                <aside>
                    <a
                        href="https://accounts.google.com/v3/signin/identifier?dsh=S-955876874%3A1661799173135149&continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&osid=1&passive=1209600&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AQN2RmVAkOX6lc2c-nx8aCvUy7waIXjg0QMIc04vLdVEjiuE92SGEY7PJlzxWfW6rmJNPuFrz7ZM"><i
                            class="fa-brands fa-square-google-plus"></i></a>
                    <a href="https://www.linkedin.com/home"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://pt-br.facebook.com"><i class="fa-brands fa-square-facebook"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda não tem um conta? <a href="#">Cadastra-se</a></span>
            </footer>
        </form>
    </main>

</body>

</html>
